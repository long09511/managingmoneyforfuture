<body>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            populateCategoryFilter();
            loadTransactions();
            document.getElementById('transaction-form').addEventListener('submit', addTransaction);
            document.getElementById('challenge-period').addEventListener('change', updateChallengeEndDate);
            // Thi·∫øt l·∫≠p ng√†y m·∫∑c ƒë·ªãnh l√† h√¥m nay cho input date
            document.getElementById('date').valueAsDate = new Date();

        let transactions = [];
        let challenge = { limit: 0, endDate: null, startDate: null }; 

        // C·∫£nh b√°o x√∫c ƒë·ªông khi s·ªë d∆∞ r√≤ng c√≤n 30% t·ªïng thu nh·∫≠p ban ƒë·∫ßu
        const WARNING_THRESHOLD = 0.30; 
        const EMOTIONAL_MESSAGE = `
            H√£y d·ª´ng l·∫°i m·ªôt ch√∫t, b·∫°n c·ªßa t√¥i. üòî S·ªë ti·ªÅn c√≤n l·∫°i ƒëang d·∫ßn c·∫°n ki·ªát, ch·ªâ c√≤n **d∆∞·ªõi 30%** so v·ªõi thu nh·∫≠p b·∫°n ƒë√£ c√≥.
            H√£y nh·ªõ v·ªÅ nh·ªØng gi·ªçt m·ªì h√¥i v√† s·ª± c·ª±c kh·ªï m√† **cha m·∫π** b·∫°n ƒë√£ ph·∫£i ƒë·ªï ra ƒë·ªÉ c√≥ ƒë∆∞·ª£c s·ªë ti·ªÅn n√†y. M·ªói ƒë·ªìng ti·ªÅn l√† s·ª± hy sinh.
            Li·ªáu m√≥n ƒë·ªì b·∫°n s·∫Øp mua c√≥ th·∫≠t s·ª± quan tr·ªçng b·∫±ng s·ª± **b√¨nh y√™n t√†i ch√≠nh** v√† l√≤ng bi·∫øt ∆°n c·ªßa b·∫°n kh√¥ng?
            **T·∫†M D·ª™NG CHI TI√äU NGAY B√ÇY GI·ªú!**
        `;
        
        const expenseCategories = ["ƒÇn u·ªëng", "Di chuy·ªÉn", "Nh√† c·ª≠a", "Gi√°o d·ª•c", "Gi·∫£i tr√≠", "Kh√°c"];
        const incomeCategories = ["L∆∞∆°ng", "Kh√°c"];
        const allCategories = [...new Set([...expenseCategories, ...incomeCategories])];

        function formatUSD(number) {
            return number.toLocaleString('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 2 });
        }
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('vi-VN', { year: 'numeric', month: '2-digit', day: '2-digit' });
        }
        
        function populateCategoryFilter() {
            const filterSelect = document.getElementById('filter-category');
            allCategories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = `L·ªçc: ${cat}`;
                filterSelect.appendChild(option);
            });
        }
        
        function updateChallengeEndDate() {
            const period = document.getElementById('challenge-period').value;
            const endDateInput = document.getElementById('challenge-end-date');
            const today = new Date();
            let endDate = new Date(today);
            
            if (period === 'week') {
                endDate.setDate(today.getDate() + 7);
                endDateInput.value = endDate.toISOString().split('T')[0];
                endDateInput.disabled = true;
            } else if (period === 'month') {
                endDate.setMonth(today.getMonth() + 1);
                endDateInput.value = endDate.toISOString().split('T')[0];
                endDateInput.disabled = true;
            } else { // 'date'
                endDateInput.disabled = false;
                endDateInput.value = '';
            }
        }


        // --- T·∫£i v√† L∆∞u d·ªØ li·ªáu (LocalStorage) ---

        function loadTransactions() {
            const storedData = localStorage.getItem('financialDataV3'); // D√πng V3 ƒë·ªÉ tr√°nh xung ƒë·ªôt
            if (storedData) {
                const data = JSON.parse(storedData);
                transactions = data.transactions || [];
                challenge = data.challenge || { limit: 0, endDate: null, startDate: null };
            }
            renderAll();
        }

        function saveTransactions() {
            const data = {
                transactions: transactions,
                challenge: challenge
            };
            localStorage.setItem('financialDataV3', JSON.stringify(data));
        }

        // --- Thi·∫øt l·∫≠p Th·ª≠ th√°ch Ng√¢n s√°ch c√≥ th·ªùi h·∫°n ---
        
        function setChallenge() {
            const limitInput = document.getElementById('challenge-limit');
            const dateInput = document.getElementById('challenge-end-date');
            const periodInput = document.getElementById('challenge-period');
            
            const newLimit = parseFloat(limitInput.value);
            const newDate = dateInput.value;

            if (isNaN(newLimit) || newLimit < 0 || !newDate) {
                alert('Vui l√≤ng nh·∫≠p Gi·ªõi h·∫°n chi ti√™u h·ª£p l·ªá v√† Ng√†y k·∫øt th√∫c/kho·∫£ng th·ªùi gian th·ª≠ th√°ch.');
                return;
            }
            
            const today = new Date().setHours(0, 0, 0, 0);
            const endDate = new Date(newDate).setHours(0, 0, 0, 0);

            if (endDate < today) {
                alert('Ng√†y k·∫øt th√∫c ph·∫£i l√† h√¥m nay ho·∫∑c m·ªôt ng√†y trong t∆∞∆°ng lai.');
                return;
            }

            challenge = { 
                limit: newLimit, 
                endDate: newDate, 
                startDate: new Date().toISOString().split('T')[0], // B·∫Øt ƒë·∫ßu t·ª´ ng√†y thi·∫øt l·∫≠p
                period: periodInput.value

            saveTransactions();
            renderSummary();
            limitInput.value = '';

            alert(`Th·ª≠ th√°ch chi ti√™u ƒë√£ ƒë∆∞·ª£c thi·∫øt l·∫≠p: ${formatUSD(challenge.limit)} t·ª´ ${formatDate(challenge.startDate)} ƒë·∫øn ${formatDate(challenge.endDate)}.`);
        }

        // --- X·ª≠ l√Ω Th√™m Giao D·ªãch ---
        
        function addTransaction(event) {
            event.preventDefault();

            const typeInput = document.getElementById('type');
            const descriptionInput = document.getElementById('description');
            const amountInput = document.getElementById('amount');
            const categoryInput = document.getElementById('category');
            const dateInput = document.getElementById('date');
            
            const type = typeInput.value;
            const description = descriptionInput.value.trim();
            const amount = parseFloat(amountInput.value);
            const category = categoryInput.value;
            const date = dateInput.value;


            if (description && amount > 0 && category) {
                const newTransaction = {
                    id: Date.now(), 
                    type: type, 
                    description: description,
                    amount: amount,
                    category: category,
                    date: date // L∆∞u d∆∞·ªõi d·∫°ng YYYY-MM-DD ƒë·ªÉ d·ªÖ s·∫Øp x·∫øp
                };

                transactions.push(newTransaction);
                saveTransactions();
                renderAll();

                // X√≥a n·ªôi dung nh·∫≠p li·ªáu (tr·ª´ type v√† category ƒë·ªÉ ti·ªán nh·∫≠p nhanh)
                descriptionInput.value = '';
                amountInput.value = '';
                dateInput.valueAsDate = new Date();
                categoryInput.selectedIndex = 0;
            } else {
                alert('Vui l√≤ng nh·∫≠p M√¥ t·∫£, S·ªë ti·ªÅn (> 0.01) v√† Ch·ªçn Lo·∫°i h·ª£p l·ªá.');
            }
        }
        
        // --- X·ª≠ l√Ω X√≥a Giao D·ªãch C√° nh√¢n ---
        function deleteTransaction(id) {
            transactions = transactions.filter(t => t.id !== id);

        }

        // --- X·ª≠ l√Ω Hi·ªÉn th·ªã T·ªïng quan, C·∫£nh b√°o v√† Th·ª≠ th√°ch ---

        function renderSummary() {
            const totalIncome = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
                
            // Ch·ªâ t√≠nh chi ti√™u trong th·ªùi gian th·ª≠ th√°ch n·∫øu th·ª≠ th√°ch ƒëang ho·∫°t ƒë·ªông
            let totalExpense = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);

            let challengeExpense = 0;
            const netBalance = totalIncome - totalExpense;
            
            // C·∫≠p nh·∫≠t c√°c Box t·ªïng quan
            document.getElementById('total-income').textContent = `T·ªïng Thu Nh·∫≠p: ${formatUSD(totalIncome)}`;
            document.getElementById('total-expense').textContent = `T·ªïng Chi Ti√™u: ${formatUSD(totalExpense)}`;
            document.getElementById('net-balance').textContent = `S·ªë D∆∞ R√≤ng: ${formatUSD(netBalance)}`;

            // 1. C·∫¢NH B√ÅO C·∫¢M X√öC
            const alertBox = document.getElementById('emotional-alert');
            const thresholdValue = totalIncome * WARNING_THRESHOLD;

            if (totalIncome > 0 && netBalance <= thresholdValue) {
                alertBox.innerHTML = EMOTIONAL_MESSAGE;
                alertBox.classList.add('alert-active');
            } else {
                alertBox.classList.remove('alert-active');
                alertBox.innerHTML = '';
            }

            // 2. C·∫¨P NH·∫¨T TH·ª¨ TH√ÅCH
            const statusDiv = document.getElementById('challenge-status');
            
            if (challenge.limit > 0 && challenge.endDate && challenge.startDate) {
                const endDate = new Date(challenge.endDate);
                const startDate = new Date(challenge.startDate);
                const today = new Date();
                
                // L·ªçc chi ti√™u ch·ªâ trong th·ªùi gian th·ª≠ th√°ch
                challengeExpense = transactions
                    .filter(t => t.type === 'expense')
                    .filter(t => {
                        const tDate = new Date(t.date);
                        // Ch·ªâ t√≠nh nh·ªØng chi ti√™u t·ª´ ng√†y b·∫Øt ƒë·∫ßu ƒë·∫øn ng√†y k·∫øt th√∫c
                        return tDate >= startDate && tDate <= endDate;
                    })
                    .reduce((sum, t) => sum + t.amount, 0);

                const remaining = challenge.limit - challengeExpense;
                
                let challengeMessage = `**TH·ª¨ TH√ÅCH** [${formatDate(challenge.startDate)} - ${formatDate(challenge.endDate)}]. <br>`;
                challengeMessage += `ƒê√£ chi: ${formatUSD(challengeExpense)}. Gi·ªõi h·∫°n: ${formatUSD(challenge.limit)}.`;

                if (today > endDate) {
                    challengeMessage += ` **(ƒê√É K·∫æT TH√öC)**.`;
                    statusDiv.style.backgroundColor = '#ccc';
                    statusDiv.style.color = 'var(--text-color)';
                } else if (remaining <= 0) {
                    challengeMessage += ` **V∆Ø·ª¢T GI·ªöI H·∫†N!** V∆∞·ª£t: ${formatUSD(Math.abs(remaining))}.`;
                    statusDiv.style.backgroundColor = 'var(--expense-color)';
                    statusDiv.style.color = 'white';
                } else {
                    challengeMessage += ` **C√íN L·∫†I:** ${formatUSD(remaining)}.`;
                    statusDiv.style.backgroundColor = 'var(--income-color)';
                    statusDiv.style.color = 'white';
                }
                statusDiv.innerHTML = challengeMessage;

            } else {
                statusDiv.textContent = 'Ch∆∞a thi·∫øt l·∫≠p th·ª≠ th√°ch.';
                statusDiv.style.backgroundColor = 'transparent';
                statusDiv.style.color = 'var(--text-color)';
            }
        }
        
        // --- X·ª≠ l√Ω Hi·ªÉn th·ªã Danh s√°ch Giao D·ªãch v√† L·ªçc/T√¨m ki·∫øm ---

        function renderList() {
            const listElement = document.getElementById('transaction-list');
            const filterType = document.getElementById('filter-type').value;
            const filterCategory = document.getElementById('filter-category').value;
            const searchInput = document.getElementById('search-input').value.toLowerCase().trim();
            listElement.innerHTML = ''; 

            let filteredTransactions = [...transactions];
            
            // L·ªçc theo Lo·∫°i (Thu/Chi)
            if (filterType !== 'all') {
                filteredTransactions = filteredTransactions.filter(t => t.type === filterType);
            }

            // L·ªçc theo Danh m·ª•c
            if (filterCategory !== 'all') {
                filteredTransactions = filteredTransactions.filter(t => t.category === filterCategory);
            }
            
            // T√¨m ki·∫øm theo M√¥ t·∫£
            if (searchInput) {
                 filteredTransactions = filteredTransactions.filter(t => t.description.toLowerCase().includes(searchInput));
            }

            // S·∫Øp x·∫øp theo ng√†y (m·ªõi nh·∫•t l√™n ƒë·∫ßu)
            const sortedTransactions = filteredTransactions.sort((a, b) => new Date(b.date) - new Date(a.date));

            sortedTransactions.forEach(item => {
                const listItem = document.createElement('li');
                const typeClass = item.type === 'income' ? 'type-income' : 'type-expense';
                const typeText = item.type === 'income' ? 'Thu' : 'Chi';
                
                listItem.innerHTML = `
                    <span class="type-label ${typeClass}">${typeText}</span>
                    <span>${item.description} (${item.category})</span>
                    <span class="transaction-amount" style="color: ${item.type === 'income' ? var_income_color : var_expense_color}">${formatUSD(item.amount)}</span>
                    <span style="font-size: 0.9em; color: #777;">${formatDate(item.date)}</span>
                    <button class="delete-btn" onclick="deleteTransaction(${item.id})" title="X√≥a giao d·ªãch n√†y">‚úñ</button>
                `;
                
                listElement.appendChild(listItem);
            });
            
            if (sortedTransactions.length === 0) {
                 listElement.innerHTML = '<li style="text-align: center; color: #999;">Kh√¥ng t√¨m th·∫•y giao d·ªãch n√†o ph√π h·ª£p.</li>';
            }
        }
        
        // --- H√†m T·ªïng h·ª£p Hi·ªÉn th·ªã v√† X√≥a To√†n b·ªô ---
        
        function renderAll() {
            renderSummary();
            renderList();
        }

        function clearAllData() {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a T·∫§T C·∫¢ d·ªØ li·ªáu giao d·ªãch v√† th·ª≠ th√°ch kh√¥ng? Vi·ªác n√†y kh√¥ng th·ªÉ ho√†n t√°c.')) {
                transactions = [];
                challenge = { limit: 0, endDate: null, startDate: null };
                localStorage.removeItem('financialDataV3');
                renderAll();
                document.getElementById('challenge-limit').value = '';
                document.getElementById('challenge-end-date').value = '';
                document.getElementById('challenge-period').value = 'date';
                updateChallengeEndDate();
            }
        }
        
        // ƒê·ªãnh nghƒ©a c√°c bi·∫øn m√†u cho JavaScript s·ª≠ d·ª•ng
        const getStyle = (prop) => getComputedStyle(document.documentElement).getPropertyValue(prop).trim();
        const var_income_color = getStyle('--income-color');
        const var_expense_color = getStyle('--expense-color');

    </script>
